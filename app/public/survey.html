    <!-- Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalLabel">Your Friend Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img" src="#">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var scoresArray = [];
            for (var i = 1; i < 11; i++) {
                var score = $("#q" + i).val().slice(0, 1);
                scoresArray.push(score);
            }
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: scoresArray
            };

            console.log(newFriend);
            console.log(newFriend.scores);

            $.post("/api/friends", newFriend,
                function(data) {
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);
                    $("#resultsModal").modal('show');
                });

        });
    </script>
